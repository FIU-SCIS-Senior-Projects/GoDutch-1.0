<div>
<div id="form-main">
  <div id="form-div">
    <form class="form" id="form1">
      
      <p class="name">
        <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" ng-model = "message.name"/>
      </p>
      
      <p class="email">
        <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" ng-model = "message.email" placeholder="Email" />
      </p>
      
      <p class="text">
        <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" ng-model = "message.comment" placeholder="Comment"></textarea>
      </p>
      
      
      <div class="submit">
        <button id="button-blue" ng-click="send()" ng-disabled="isEmpty(message.name) || isEmpty(message.email) || isEmpty(message.comment)">
	SEND</button>
        <div class="ease"></div>
      </div>
    </form>
  </div>
  </div>
