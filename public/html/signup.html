<form class="signup col-4">
	<div>
	    <label for="inputEmail3" class="col-12 control-label">Email</label>
	    <div class="col-12">
	        <input type="email" class="form-control loginform" name="email" id="inputEmail" placeholder="Email" ng-model="User.email">
	    </div>
	</div>
	<div>
	    <label for="inputEmail3" class="col-12 control-label">Username</label>
	    <div class="col-12">
	        <input type="text" class="form-control loginform" name="username" id="inputUsername" placeholder="Username" ng-model="User.username">
	    </div>
	</div>
	<div>
	    <label for="inputEmail3" class="col-12 control-label">Password</label>
	    <div class="col-12">
	        <input type="password" class="form-control loginform" name="useles" id="inputPassword" placeholder="Please enter desired password" ng-model="User.password">
	    </div>
	</div>

	<div>
	    <label for="inputPassword3" class="col-12 control-label">Re-Password</label>
	    <div class="col-12">
	        <input type="password" class="form-control loginform" name="password" id="inputRePassword"
	               placeholder="Please re-enter Password" ng-model="User.repassword">
	    </div>
	</div>

	<div>
	    <div class="col-sm-offset-2 col-12">
	        <button class="btn btn-default btn-lg" ng-click="register()">Sign up</button>
	    </div>
	</div>
</form>
