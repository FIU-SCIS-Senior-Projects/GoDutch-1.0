<!DOCTYPE html>
<html>
	<head>
		<!-- <link rel="stylesheet" href="style.css"> -->
		<link rel="stylesheet" href="css/style.css">
		<script src="js/angular.min.js"></script>
		<script src="js/app.js"></script>
	</head>
	<body>
		<div class="navbar">
			<ul>
				<li><a href="#home">Home</a></li>
				<li><a href="#mytrip">My Trip</a></li>
				<li><a href="#contact">Contact Us</a></li>
				<li><a href="#about">About</a></li>
				<li class="identity">
					<form action="/signin" ng-submit="addUser(newLogin.username, newLogin.password)" method="post">
			            <div class="item">
			                <label for="inputEmail3">Email/Username</label>
			                <div>
			                    <input type="email" name="username" id="inputEmail" placeholder="Email/Username" ng-model="newLogin.username">
			                </div>
			            </div>
			            <div class="item">
			                <label for="inputPassword3">Password</label>
			                <div>
			                    <input type="password" name="password" id="inputPassword" placeholder="Password" ng-model="newLogin.password">
			                </div>
			            </div>
			            <div class="item">
			                <div>
			                    <button type="submit" ng-disabled="isEmpty(newLogin.username) || isEmpty(newLogin.password)">Sign in</button>
			                </div>
			            </div>
			        </form>				
				</li>
			</ul>
		</div>
		<div ng-app="signupApp" ng-controller="signupCtrl" ng-show="signupVisible">
	       	<form class="signup" action="/signup" method="post">
	            <div>
	                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
	                <div class="col-sm-10">
	                    <input type="email" class="form-control loginform" name="email" id="inputEmail" placeholder="Email">
	                </div>
	            </div>
	            <div>
	                <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
	                <div class="col-sm-10">
	                    <input type="text" class="form-control loginform" name="username" id="inputUsername" placeholder="Username">
	                </div>
	            </div>
	            <div>
	                <label for="inputEmail3" class="col-sm-2 control-label">Password</label>
	                <div class="col-sm-10">
	                    <input type="password" class="form-control loginform" name="useles" id="inputPassword" placeholder="Please enter desired password">
	                </div>
	            </div>

	            <div>
	                <label for="inputPassword3" class="col-sm-2 control-label">Re-Password</label>
	                <div class="col-sm-10">
	                    <input type="password" class="form-control loginform" name="password" id="inputRePassword"
	                           placeholder="Please re-enter Password">
	                </div>
	            </div>

	            <div>
	                <div class="col-sm-offset-2 col-sm-10">
	                    <button type="submit" class="btn btn-default">Sign up</button>
	                </div>
	            </div>
	        </form>
		</div>
	</body>
</html>
