<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/angular.min.js"></script>
		<script src="js/app.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.min.js"></script>
	</head>
	<body ng-app="indexApp"  ng-controller="mainCtrl">
		<nav ng-controller="navbarCtrl" class="navbar"  ng-include src="template.url"></nav>
		<div class="container-fluid">
			<div class="row">
				<div ng-controller="signupCtrl" ng-show="!isLoggedIn" class="signup col-12" ng-include src="template.url"></div>
				<div ng-controller="homeCtrl" ng-show="isLoggedIn && show()" class="home col-12 nopadding" ng-include src="template.url"></div>
				<div ng-controller="aboutCtrl" ng-show="isLoggedIn && show()" class="about col-12 nopadding" ng-include src="template.url"></div>
				<div ng-controller="contactCtrl" ng-show="isLoggedIn && show()" class="signup col-12" ng-include src="template.url"></div> 
			    <div ng-controller="mytripCtrl" ng-show="isLoggedIn && show()" class="mytrip col-12" ng-include src="template.url"></div>
		    </div>
	    </div>
		<footer class="footer">footer</footer> 
	</body>
</html>
